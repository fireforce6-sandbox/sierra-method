# Project's properties
project:
   title: Sierra Vocabulary
   description: This is the Sierra vocabulary project
   group: io.github.fireforce6
   version: 0.1.0

# Maven repositories
repositories:
   - https://repo.maven.apache.org/maven2

# Maven dependencies
dependencies:
   - io.opencaesar.ontologies:core-vocabularies:5.+

# Project's datasets
datasets:
   sierra-method: # configured in fuseki.ttl
      label: Sierra Method
      description: The set of vocabularies for the Sierra method
      iri: https://fireforce6.github.io/sierra/bundle
      sources: [ 'src/oml' ]
      queries: src/sparql